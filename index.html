
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Empleados SICAR</title>
    <!-- Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .fade-out { animation: fadeOut 0.5s ease-in forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .hidden { display: none; }
        /* Estilos para el modal de confirmación */
        #confirm-modal-backdrop {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <!-- 1. Pantalla de Bienvenida -->
        <div id="welcome-screen" class="bg-white rounded-2xl shadow-xl p-8 text-center fade-in">
            <img src="https://i.postimg.cc/t4s9sxw6/logo.png" alt="Logo de la Empresa" class="mx-auto mb-6 rounded-full">
            <h1 class="text-3xl font-bold text-slate-900">Bienvenido Empleado SICAR</h1>
            <p class="text-slate-500 mt-2 mb-8">Usa esta herramienta para registrar nuevos miembros al equipo.</p>
            <button id="register-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                Regístrate
            </button>
        </div>

        <!-- 2. Pantalla de Formulario -->
        <div id="form-screen" class="w-full bg-white rounded-2xl shadow-xl p-8 hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Portal de Empleados</h1>
                <p class="text-slate-500 mt-2">Registra un nuevo empleado para felicitarlo en su día.</p>
            </div>

            <form id="employee-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Nombre Completo</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div>
                    <label for="birthdate" class="block text-sm font-medium text-slate-700 mb-1">Fecha de Nacimiento (Obligatorio)</label>
                    <input type="date" id="birthdate" name="birthdate" required class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div>
                    <label for="hiredate" class="block text-sm font-medium text-slate-700 mb-1">Fecha de Ingreso (Opcional)</label>
                    <input type="date" id="hiredate" name="hiredate" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 disabled:bg-indigo-400 disabled:cursor-not-allowed flex items-center justify-center">
                     <span id="button-text">Registrar Empleado</span>
                     <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- 3. Modal de Confirmación para Actualizar -->
    <div id="confirm-modal" class="hidden">
        <div id="confirm-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <h3 class="text-lg font-semibold text-slate-900 mb-2">Correo ya registrado</h3>
                <p class="text-slate-600 mb-6">Este correo ya está registrado. ¿Deseas actualizar los datos?</p>
                <div class="flex justify-center space-x-4">
                    <button id="cancel-update" class="px-6 py-2 rounded-lg bg-slate-200 text-slate-800 hover:bg-slate-300 transition">Cancelar</button>
                    <button id="confirm-update" class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">Sí, actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor para notificaciones -->
    <div id="notification" class="fixed top-5 right-5 p-4 rounded-lg shadow-md text-white max-w-sm z-50" style="display: none;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // TODO: REEMPLAZA ESTO CON LA CONFIGURACIÓN DE TU PROYECTO FIREBASE
        const firebaseConfig = {
  apiKey: "AIzaSyANMzNXONokloi7vg2TOC6ldAMgL9dtN4Y",
  authDomain: "empleados-25292.firebaseapp.com",
  projectId: "empleados-25292",
  storageBucket: "empleados-25292.firebasestorage.app",
  messagingSenderId: "473889523831",
  appId: "1:473889523831:web:6214d0269d36ce22209e72"
        };

        function main() {
            let app, db, auth;
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                signInAnonymously(auth).catch((error) => {
                    console.error("Error al iniciar sesión anónimamente:", error);
                    showNotification("Error de autenticación. Revisa la consola.", "error");
                });
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showNotification("Error de configuración de Firebase. Revisa tus datos.", "error");
            }

            // --- Referencias a elementos del DOM ---
            const welcomeScreen = document.getElementById('welcome-screen');
            const formScreen = document.getElementById('form-screen');
            const registerButton = document.getElementById('register-button');
            const employeeForm = document.getElementById('employee-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const notification = document.getElementById('notification');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmUpdateButton = document.getElementById('confirm-update');
            const cancelUpdateButton = document.getElementById('cancel-update');
            
            let notificationTimeout;

            // --- Configuración de validación de fechas ---
            const today = new Date();
            const maxHireDate = today.toISOString().split('T')[0];
            const tenYearsAgo = new Date();
            tenYearsAgo.setFullYear(today.getFullYear() - 10);
            const maxBirthDate = tenYearsAgo.toISOString().split('T')[0];
            const minHireDate = tenYearsAgo.toISOString().split('T')[0];
            document.getElementById('birthdate').setAttribute('max', maxBirthDate);
            document.getElementById('hiredate').setAttribute('max', maxHireDate);
            document.getElementById('hiredate').setAttribute('min', minHireDate);

            // --- Manejo de la interfaz ---
            registerButton.addEventListener('click', () => {
                welcomeScreen.classList.add('fade-out');
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    formScreen.classList.remove('hidden');
                    formScreen.classList.add('fade-in');
                }, 500);
            });

            function showNotification(message, type = 'success') {
                clearTimeout(notificationTimeout);
                notification.textContent = message;
                notification.className = `fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white max-w-sm z-50 fade-in ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
                notification.style.display = 'block';
                notificationTimeout = setTimeout(() => {
                    notification.classList.replace('fade-in', 'fade-out');
                    setTimeout(() => notification.style.display = 'none', 500);
                }, 4000);
            }

            function showLoading(isLoading) {
                submitButton.disabled = isLoading;
                buttonText.classList.toggle('hidden', isLoading);
                buttonSpinner.classList.toggle('hidden', !isLoading);
            }

            // --- Lógica del formulario ---
            employeeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(employeeForm);
                const name = formData.get('name').trim();
                const email = formData.get('email').toLowerCase();

                // --- VALIDACIÓN PARA EL NOMBRE ---
                const nameRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\s']+$/;
                if (name.length < 2 || !nameRegex.test(name)) {
                    showNotification('Ingresa un nombre válido (solo letras y espacios).', 'error');
                    return;
                }

                // --- VALIDACIÓN PARA EL CORREO ---
                if (!email.endsWith('@sicar.mx')) {
                    showNotification('El correo debe pertenecer al dominio @sicar.mx', 'error');
                    return;
                }

                showLoading(true);

                try {
                    const q = query(collection(db, "employees"), where("email", "==", email));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        // --- CREAR NUEVO EMPLEADO ---
                        const newEmployeeData = {
                            name: name, // Usar la variable 'name' ya validada
                            email: email,
                            birthdate: formData.get('birthdate'),
                            hiredate: formData.get('hiredate') || "",
                            createdAt: new Date()
                        };
                        await addDoc(collection(db, "employees"), newEmployeeData);
                        showNotification("¡Empleado registrado con éxito!", "success");
                        employeeForm.reset();
                    } else {
                        // --- MOSTRAR MODAL PARA ACTUALIZAR ---
                        const existingDocId = querySnapshot.docs[0].id;
                        confirmUpdateButton.dataset.docId = existingDocId;
                        confirmModal.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Error al verificar el correo: ", error);
                    showNotification("Error al procesar la solicitud.", "error");
                } finally {
                    if (confirmModal.classList.contains('hidden')) {
                         showLoading(false);
                    }
                }
            });
            
            // --- Lógica del modal de confirmación ---
            cancelUpdateButton.addEventListener('click', () => {
                confirmModal.classList.add('hidden');
                showLoading(false);
            });

            confirmUpdateButton.addEventListener('click', async () => {
                const docId = confirmUpdateButton.dataset.docId;
                if (!docId) return;

                const formData = new FormData(employeeForm);
                const updatedData = {
                    name: formData.get('name').trim(), // También se limpia el nombre al actualizar
                    email: formData.get('email').toLowerCase(),
                    birthdate: formData.get('birthdate'),
                    hiredate: formData.get('hiredate') || "",
                };

                try {
                    const employeeRef = doc(db, "employees", docId);
                    await updateDoc(employeeRef, updatedData);
                    showNotification("¡Datos del empleado actualizados con éxito!", "success");
                    employeeForm.reset();
                } catch (error) {
                    console.error("Error al actualizar el documento:", error);
                    showNotification("Error al actualizar los datos.", "error");
                } finally {
                    confirmModal.classList.add('hidden');
                    showLoading(false);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
